<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">地址详细页面</h1>
			<button id='sendMessage' class=" mui-pull-right mui-btn-link">发消息</button>
			<a id="rightBar" class="mui-icon icon icon-weibiaoti1 mui-pull-right"></a>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="收货人姓名" />
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="手机号码" />
				</div>
				<div class="mui-input-row" style="height: 4em; padding-top: 2px;">
					<textarea placeholder="详细地址"></textarea>
				</div>

			</form>
			<button id="save_btn" type="button">保存</button>
			<button id="delete_btn" type="button" disabled="disabled">删除</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init({
					swipeBack: true //启用右滑关闭功能
				});
				$.plusReady(function() {
					var delete_btn = doc.getElementById("delete_btn");
					delete_btn.removeAttribute("disabled"); //移除button的不可用属性
				})
			}(mui, document));
		</script>
	</body>

</html>
