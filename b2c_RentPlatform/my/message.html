<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">消息中心</h1>
			<a id="rightBar" class="mui-icon icon icon-weibiaoti1 mui-pull-right"></a>
		</header>

		<div class="mui-content">
			<ul id="messageList" class="mui-table-view" style="background-color:#E8E8E8;margin-top: 0;">

			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var account = JSON.parse(localStorage.account);
			var messageListDom = document.getElementById('messageList');
			(function($, doc) {
				$.init({
					swipeBack: true //启用右滑关闭功能
				});
				$.plusReady(function() {
					$.ajax(PHONE_IP + '/main/getAccountMessage', {
						data: account.accountId,
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型d
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							for(var kid in data) {
								var li = document.createElement('li');
								//li.className = 'mui-table-view-cell';
								li.setAttribute("class", "mui-table-view-cell");
								li.innerHTML = '<a class="mui-navigate-right" href="order_detail.html?header_id=' + data[kid].headerId + '">' + timeFormatter(data[kid].createDate) + '<font style="margin-left: 200px;">' + headerStatusTrans(data[kid].status) + '</font></a>';
								messageListDom.appendChild(li);
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
						}
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
