<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">信息详情</h1>
			<a id="rightBar" class="mui-icon icon icon-weibiaoti1 mui-pull-right"></a>
		</header>

		<div class="mui-content">
			<div>标题：
				<font id="messageTitle"></font>
			</div><br />
			<div>日期：
				<font id="messageDate"></font>
			</div><br />
			<div style="width: 55px;float: left;">内容：</div>
			<div id="messageDetail"></div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/my.js"></script>
		<script type="text/javascript">
			mui.init();
			(function($, doc) {
				$.plusReady(function() {
					var self = plus.webview.currentWebview();
					var aimMessage = self.aimMessage;
					var messageTitle = doc.getElementById('messageTitle');
					var messageDate = doc.getElementById('messageDate')
					var messageDetail = doc.getElementById('messageDetail');

					messageTitle.innerHTML = aimMessage.title;
					messageDate.innerHTML = timeFormatter(aimMessage.createDate);
					messageDetail.innerHTML = aimMessage.message;
				});
			}(mui, document));
		</script>
	</body>

</html>
