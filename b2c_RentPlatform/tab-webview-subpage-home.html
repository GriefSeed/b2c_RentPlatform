<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<p>
				<button id="kettle" class="mui-btn mui-btn-primary mui-btn-outlined">电水壶</button>
			</p>
			<button id="boot" class="mui-btn mui-btn-primary mui-btn-outlined mui-btn-green">行李箱</button>
			<img src="http://192.168.0.108:8080/ssm/img/1_1.png" width="100px"/>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/my.js"></script>
	<script>
		(function($, doc) {
			$.init({
				swipeBack: true //启用右滑关闭功能
			});
			$.plusReady(function() {
				var kettleButton = doc.getElementById("kettle");
				var bootButton = doc.getElementById("boot");

				kettleButton.addEventListener('tap', function(event) {
					$.openWindow({
						url: 'item/items.html',
						id: 'item/items.html',
						extras: {
								items_id: '1'//生活类_热水壶
							}
					});
				})
			});
		}(mui, document));
	</script>

</html>
