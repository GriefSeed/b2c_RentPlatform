	<script>
		(function($, doc) {
			$.init({
				swipeBack: true //启用右滑关闭功能
			});
			$.plusReady(function() {
				var kettleButton = doc.getElementById("kettle");
				var bootButton = doc.getElementById("boot");

				kettleButton.addEventListener('tap', function(event) {
					$.openWindow({
						url: 'item/items.html',
						id: 'item/items.html',
						extras: {
							item_type: '1', //生活类_热水壶
							item_type_name: '电水壶'
						}
					});
				})
			});
		}(mui, document));
