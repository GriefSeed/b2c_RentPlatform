<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<div class="mui-title mui-input-row mui-search" style="margin-left: 70px;">
				<input type="search" placeholder="输入商品名称">
			</div>
			<button type="button" style="margin-left: 50px;margin-top: 3px;">搜索</button>
		</header>
		<div class="mui-content">
			<div style="margin-left: 30px;margin-top: 30px;">
				<p>
					<button id="kettle" class="mui-btn mui-btn-primary mui-btn-outlined">电水壶</button>
				</p>
				<button id="boot" class="mui-btn mui-btn-primary mui-btn-outlined mui-btn-green">行李箱</button>
			</div>

		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/my.js"></script>
	<script>
		(function($, doc) {
			$.init({
				swipeBack: true //启用右滑关闭功能
			});
			$.plusReady(function() {
				var kettleButton = doc.getElementById("kettle");
				var bootButton = doc.getElementById("boot");

				kettleButton.addEventListener('tap', function(event) {
					$.openWindow({
						url: 'item/items.html',
						id: 'item/items.html',
						extras: {
							item_type: '1', //生活类_热水壶
							item_type_name: '电水壶'
						}
					});
				})
			});
		}(mui, document));
	</script>

</html>
