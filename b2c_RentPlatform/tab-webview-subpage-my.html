<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/own.css" />
		<style type="text/css">
			.headImg {
				padding: 8% 0px 13% 0px;
				background: url(images/bg.jpeg);
				background-position: center center;
				background-size: 100% auto;
			}
			
			.touxiang {
				text-align: center;
			}
			
			.touxiang div {
				width: 4em;
				height: 4em;
				padding: 0px;
				border-radius: 50%;
				border: 2px solid white;
				color: gray;
				margin: 0px auto;
				margin-bottom: 5px;
			}
		</style>
	</head>

	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>-->
		<div class="mui-content">
			<div class="headImg">
				<div class="touxiang">
					<div>
						<img id="account_img" onclick="myInforPage()" src="" style="width: 100%; height: 100%; border-radius: 50%;" />
					</div>
				</div>
			</div>

			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" onclick="orderPage()">
						<span class="mui-icon iconfont icon-wodedingdan"></span> 我的订单
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="changeaddress" class="mui-navigate-right" onclick="addressPage()">
						<span class="mui-icon iconfont icon-dizhi"></span> 地址管理
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 20px;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" onclick="messagePage()">
						<span class="mui-icon mui-icon-email"></span> 信息中心
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" onclick="passwordChangePage()">
						<span class="mui-icon mui-icon-locked"></span> 修改密码
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" onclick="payPage()">
						<span class="mui-icon mui-icon-locked"></span> 充值信用
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" onclick="sendMessagePage()">
						反馈
					</a>
				</li>
			</ul>

			<ul id="logoutBtn" class="mui-table-view" style="margin-top: 20px;margin-bottom: 20px;">
				<li class="mui-table-view-cell" style="text-align: center;">
					<span style="color: indianred;">退出登录</span>
				</li>
			</ul>

		</div>

	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/my.js"></script>
	<script type="text/javascript">
		(function($, doc) {
			$.init({
				swipeBack: false //启用右滑关闭功能
			});
			$.plusReady(function() {
				var account = JSON.parse(localStorage.getItem("account"));
				var accountImg = doc.getElementById("account_img");
				var logoutBtn = doc.getElementById("logoutBtn");
				console.log(account.showImg);
				accountImg.setAttribute("src", PHONE_IP + account.showImg);

				logoutBtn.addEventListener('tap', function() {
					var btnArray = ['否', '是'];
					$.confirm('确认要退出登录吗？', 'WARNING', btnArray, function(e) {
						if(e.index == 1) {
							//确定

							sessionStorage.setItem("user_id", -1);

							$.toast()
								//发出退出登录给wishlish和cart页面

							$.openWindow('login.html');
						} else {
							//取消
						}
					});
				}, false)
			})
		}(mui, document));

		function orderPage() {
			mui.openWindow({
				url: "my/orders.html",
				id: "my/orders.html"
			});
		}

		function messagePage() {
			mui.openWindow({
				url: "my/message.html",
				id: "my/message.html"
			});
		}

		function sendMessagePage() {
			mui.openWindow({
				url: "my/messageEdit.html",
				id: "my/messageEdit.html"
			});
		}

		function addressPage() {
			mui.openWindow({
				url: "my/address.html",
				id: "my/address.html"
			});
		}

		function myInforPage() {
			mui.openWindow({
				url: "my/myInfor.html",
				id: "my/myInfor.html"
			});
		}

		function passwordChangePage() {
			mui.openWindow({
				url: "my/passwordChange.html",
				id: "my/passwordChange.html"
			});
		}

		function payPage() {
			mui.openWindow({
				url: "my/payCredit.html",
				id: "my/payCredit.html"
			});
		}
	</script>

</html>
