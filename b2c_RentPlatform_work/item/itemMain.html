<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.btn{
				width: 200px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">物品管理</h1>
			<a id="rightBar" class="mui-icon icon icon-weibiaoti1 mui-pull-right"></a>
		</header>
		
		<div class="mui-content">
			<div class="mui-content-padded">
				<div style="width: 200px;margin: 100px auto 100px auto;">
					<p><button id="addItemBtn" class="btn">增加物品</button></p>
					<p><button id='modifyItemBtn' class="btn">修改物品信息</button></p>
					<p><button id='modifyItemRuleBtn' class="btn">型号降价规则</button></p>
				</div>
				
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.plusReady(function() {
					var addItemBtn = doc.getElementById("addItemBtn");
					var modifyItemBtn = doc.getElementById('modifyItemBtn');
					var modifyItemRuleBtn = doc.getElementById("modifyItemRuleBtn");
					addItemBtn.addEventListener('tap',function(event){
						$.openWindow({
							'id':'itemAdd.html',
							'url':'itemAdd.html'
						});
					});
					modifyItemBtn.addEventListener('tap',function(event){
						$.openWindow({
							'id':'itemDetail.html',
							'url':'itemDetail.html'
						});
					});
					
					modifyItemRuleBtn.addEventListener('tap',function(event){
						$.openWindow({
							'id':'modifyItemRule.html',
							'url':'modifyItemRule.html'
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
