<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.btn{
				width: 200px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">商品管理</h1>
			<a id="rightBar" class="mui-icon icon icon-weibiaoti1 mui-pull-right"></a>
		</header>
		
		<div class="mui-content">
			<div class="mui-content-padded">
				<div style="width: 200px;margin: 100px auto 100px auto;">
					<p><button id="addItem" class="btn">增加商品</button></p>
					<p><button id='modifyItem' class="btn">修改商品信息</button></p>
					<p><button id='Rule' class="btn">制定降价规则</button></p>
				</div>
				
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.plusReady(function() {
					var modifyItemBtn = doc.getElementById('modifyItem');
					modifyItemBtn.addEventListener('tap',function(event){
						$.openWindow({
							'id':'itemDetail.html',
							'url':'itemDetail.html'
						});
					});
					
					
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
